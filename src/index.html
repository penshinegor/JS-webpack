<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework-3</title>
    <link href="styles/main.scss">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/inter">
</head>

<body>
    <div class="page-wrapper">
        <div class="page">
            <div class="first-name__ flex-column">
                <label for="first-name" class="label-first-name">Firstname</label>
                <input type="text" class="input-first-name" id="first-name" name="first-name" placeholder="Input your firstname">
            </div>

            <div class="second-name__ flex-column">
                <label for="second-name" class="label-second-name">Secondname</label>
                <input type="text" class="input-second-name" id="second-name" name="second-name" placeholder="Input your secondname">
            </div>

            <div class="data-of-bith__ flex-column">
                <label for="data-of-bith" class="label-data-of-bith">Date of bith</label>
                <input type="date" class="input-data-of-bith" id="data-of-bith" name="data-of-bith" placeholder="Input your data of bith">
            </div>

            <div class="country__ flex-column">
                <label for="select" class="label-country">Country</label>
                <select class="form-input form-input-select" name="" id="select" required>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Usa" selected>USA</option>
                    <option value="Germany">Germany</option>
                    <option value="Italy">Italy</option>
                </select>
            </div>

            <div class="gender__ flex-column">
                <label class="label-gender">Gender</label>

                <label class="gender-man"> <input type="radio" class="input-gender-man" id="gender-man" name="gender" value="Man">
                    Man
                </label>


                <label class="gender-woman"> <input type="radio" class="input-gender-woman" id="gender-woman" name="gender" value="Woman">
                    Woman
                </label>
            </div>

            <div class="email__ flex-column">
                <label for="email" class="label-email">Email</label>
                <input type="text" class="input-email" id="email" name="email" placeholder="Email">
            </div>

            <div class="button__">
                <button class="button-send" type="submit" id="button-send">Send</button>
            </div>
        </div>
    </div>

</body>
</html>
